stages:          
  - build
  - test
  - deploy

build-job:       
  stage: build
  tags:
    - gitlab-runner-1
  parallel: 3
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

unit-test-job:   
  stage: test   
  tags:
    - gitlab-runner-1
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 10
    - echo "Code coverage is 90%"

lint-test-job:   
  stage: test   
  tags:
    - gitlab-runner-1
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."

deploy-dev:     
  stage: deploy
  environment: dev
  tags:
    - gitlab-runner-1
  needs:
    - unit-test-job
    - lint-test-job
  when: manual
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."

deploy-staging:     
  stage: deploy
  environment: staging
  tags:
    - gitlab-runner-1
  needs:
    - unit-test-job
    - lint-test-job
  when: manual
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."

deploy-production:     
  stage: deploy
  environment: production
  tags:
    - gitlab-runner-1
  needs:
    - unit-test-job
    - lint-test-job
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
